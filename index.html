<!doctype HTML>
<html>
	<head>
        <meta name="viewport" content="width=device-width">

		<title>TC-Grid Demo</title>
		<link href='https://fonts.googleapis.com/css?family=Roboto:400,300,700' rel='preload' use="font">
		<link href='https://fonts.googleapis.com/css?family=Roboto:400,300,700' rel='stylesheet' type='text/css'>
		<link href="dist/tc-grid.css" rel="stylesheet"/>
		<link href="public/style.css" rel="stylesheet"/>
		<link href="public/grid.css" rel="stylesheet"/>
	</head>
	<body ng-app="MyApp">
		<div ng-controller="MyController">
			<div class="hero">
				<div class="hero__title">TC-Grid</div>
				<div>
					<a class="hero__button button" href="https://github.com/ThirdCornerLLC/tc-grid">Download</a>
				</div>
			</div>
			<div class="container">
				<div class="container__grid">
					<tc-grid tc-data="vm.data" tc-grid-class="grid" tc-options="vm.gridOptions" tc-row-link="http://google.com">
						<tc-column tc-field="Id" tc-visible="vm.show.Id"></tc-column>
						<tc-column tc-field="Name" tc-visible="vm.show.Name"></tc-column>
						<tc-column tc-field="Email" tc-visible="vm.show.Email"></tc-column>
						<tc-column tc-name="Status">{{row.Status}}</tc-column>
						<tc-column tc-visible="vm.show.Controls"><button class="button" ng-click="vm.test();$event.preventDefault();">Click me</button></tc-column>
					</tc-grid>
				</div>
			</div>
		</div>
		<script src="https://cdnjs.cloudflare.com/ajax/libs/angular.js/1.4.3/angular.min.js"></script>
		<script src="dist/tc-grid.js"></script>
		<script src="public/controller.js"></script>
	</body>
</html>
