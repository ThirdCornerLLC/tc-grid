<!doctype HTML>
<html>
	<head>
        <meta name="viewport" content="width=device-width">

		<title>tc-grid Rules!</title>
		<link href="../dist/tc-grid.css" rel="stylesheet"/>
		<link href="style.css" rel="stylesheet"/>
	</head>
	<body ng-app="MyApp">
		<div ng-controller="MyController">
			<input type="checkbox" ng-model="vm.show.Id"/> Id <br/>
			<input type="checkbox" ng-model="vm.show.Name"/> Name<br/>
			<input type="checkbox" ng-model="vm.show.Email"/> My Email<br/>
			<input type="checkbox" ng-model="vm.show.Controls"/> Controls<br/>

            <tc-grid tc-data="vm.data" tc-options="vm.gridOptions">
                <tc-column tc-field="Id" tc-visible="vm.show.Id"></tc-column>
                <tc-column tc-field="Name" tc-visible="vm.show.Name"></tc-column>
                <tc-column tc-name="<span style='color: red'>My Email</span>" tc-field="Email" tc-visible="vm.show.Email"></tc-column>
                <tc-column tc-name="Status">{{row.Status}}</tc-column>
                <tc-column tc-visible="vm.show.Controls"><button ng-click="vm.test()">Click me</button></tc-column>
            </tc-grid>

			<button ng-click="vm.gridOptions.reset()">Reset Grid</button>
			<button ng-click="vm.shuffleColumns()">Shuffle</button>
			<button ng-click="vm.prev()">Prev</button>
			<button ng-click="vm.next()">Next</button>
		</div>
		<script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.2.7/angular.js"></script>
		<script src="https://cdnjs.cloudflare.com/ajax/libs/lodash.js/2.4.1/lodash.min.js"></script>

		<script src="../dist/tc-grid.js"></script>
		<script src="controller.js"></script>
	</body>
</html>
